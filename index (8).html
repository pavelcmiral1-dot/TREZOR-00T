<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TREZOR-00T</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --primary: #60a5fa;
      --ok: #22c55e;
      --bad: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100svh; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 20% -10%, #1f2937 0%, var(--bg) 60%), radial-gradient(800px 600px at 120% 10%, #1e293b 0%, rgba(15,23,42,0) 70%) , var(--bg);
      color: var(--text);
      display: grid; place-items: center; padding: 24px;
    }
    .card {
      width: min(900px, 96vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px; padding: 24px; backdrop-filter: blur(8px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35);
    }
    h1 { font-size: clamp(20px, 2.6vw, 26px); margin: 0 0 6px; }
    p.sub { color: var(--muted); margin: 0 0 14px; }

    .qa {
      font-size: clamp(18px, 2.2vw, 22px);
      line-height: 1.35;
      margin: 14px 0 12px;
    }

    .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px; font-size: 16px; color: var(--text);
      background: #0b1220; border: 1px solid rgba(255,255,255,0.10); border-radius: 10px;
      outline: none; transition: border-color .18s, box-shadow .18s;
    }
    input[type="text"]:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(96,165,250,.10); }

    button {
      padding: 10px 14px; font-size: 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12);
      background: linear-gradient(180deg, #1d4ed8, #1e40af); color: white; cursor: pointer;
    }
    button:active { transform: translateY(1px); }

    .status { display: flex; align-items: center; gap: 10px; min-height: 28px; margin-top: 10px; }
    .badge { font-size: 14px; padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(255,255,255,.12); display: inline-flex; align-items: center; gap: 8px; }
    .ok { background: rgba(34,197,94,.10); color: #bbf7d0; }
    .bad { background: rgba(239,68,68,.10); color: #fecaca; }
    .hint { color: var(--muted); font-size: 14px; margin-top: 6px; }
  </style>
</head>
<body>
  <main class="card" role="region" aria-label="Kvízová karta">
    <h1>TREZOR-00T</h1>
    <p class="sub">Kontrola je přesná (záleží na diakritice a velikosti písmen).</p>

    <div id="q" class="qa" aria-live="polite"></div>

    <div class="row">
      <input id="a" type="text" placeholder="Napiš odpověď…" autocomplete="off" aria-label="Tvoje odpověď" />
      <button id="check">Zkontrolovat</button>
    </div>

    <div class="status" id="status" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script>
    // Data: otázky + přesné odpovědi
    const QA = [
      ["Co je motor, který z myšlenky udělá akci?", "Naděje"],
      ["Jak se jmenuje cesta, který je realita, ne plán?", "Putování"],
      ["Co drží zvědavost naživu a udržuje chuť objevovat?", "Tajemství"],
      ["Co dává věcem tvar a drží je pohromadě?", "Řád"],
      ["Co dává věcem dech a pohyb, aby ses nezasekl?", "Volnost"],
      ["Co vzniká, když se podaří spojit řád a volnost?", "Identita"],
      ["Co ukazuje směr a funguje jako mapa cesty?", "Poznání"],
      ["Co je tichá jistota, která tě posune dál i bez viditelného výsledku?", "Víra"],
      ["Co slibuje rychlou výhru?", "Pokušení"],
      ["Jak se jmenuje líbivý klam, který pozlatí zdánlivý pokrok?", "Iluze"],
      ["Co šeptá, že si máš dát klid a zůstat v pohodlí?", "Tělesnost"],
      ["Co stáhne dech?", "Úzkost"],
      ["Co škrtne staré jistoty?", "Bolest"],
      ["Jak se jmenuje zničení starého, aby mohlo vzniknout nové já?", "Rozpad"],
      ["Co popisuje nejisté kroky?", "Nestabilita"],
      ["Jak se nazývá chvíle, kdy tělo i mysl mají své limity?", "Únava"],
      ["Jak se jmenuje tiché „aha“, kdy věci zapadnou a dávají smysl?", "Úžas"],
      ["Co hledá rovnováhu?", "Střet"],
      ["Jak se jmenuje místo, odkud můžeš znovu vyjít?", "Útočiště"],
      ["Jak se jmenuje vnitřní změna, která zůstává po návratu z cesty?", "Proměna"],
    ];

    const eqAnswer = (user, correct) => user.trim() === correct;

    let currentIndex = -1;
    const elQ = document.getElementById('q');
    const elA = document.getElementById('a');
    const elCheck = document.getElementById('check');
    const elStatus = document.getElementById('status');

    function pickRandomIndex() {
      return Math.floor(Math.random() * QA.length);
    }

    function renderQuestion() {
      currentIndex = pickRandomIndex();
      const [question] = QA[currentIndex];
      elQ.textContent = question;
      elA.value = '';
      elStatus.innerHTML = '';
      elA.focus();
    }

    function showResult(isCorrect) {
      if (isCorrect) {
        elStatus.innerHTML = `<span class="badge ok" role="status">✅ Správně</span>`;
      } else {
        elStatus.innerHTML = `<span class="badge bad" role="status">❌ Špatně</span>`;
      }
    }

    function checkAnswer() {
      const user = elA.value;
      const correct = QA[currentIndex][1];
      const ok = eqAnswer(user, correct);
      showResult(ok);
    }

    elCheck.addEventListener('click', checkAnswer);
    elA.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkAnswer();
      }
    });

    renderQuestion();
  </script>
</body>
</html>
